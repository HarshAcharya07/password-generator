<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- main box -->
    <div class="container">
        <!-- top box -->
     <div class="upper">
        <div class="output">
            <div class="top">
                <div class="input">
                  <input type="text" name="" id="input-text" class="hero" placeholder="Generated Password"/>
                  <button id="main-button">
                      <i class="material-icons" id="copy">content_copy</i>
                  </button>
                </div>
        
    
              </div>

              <div class="slider">
                <input type="range" class="range-slider" id="slid" min="0" max="100" value="100">
                <label for="" id="label-left">0</label>
                <label for="" id="label-right">100</label>
              </div>

         <div class="options">
            <div class="upper-case">
                <span>Contains Upper Case</span>
                <input type="checkbox" name="" id="upper" checked>
            </div>
            <div class="upper-case">
                <span>Contains Lower Case</span>
                <input type="checkbox" name="" id="lower" checked>
            </div>
            <div class="upper-case">
                <span>Contains Numbers</span>
                <input type="checkbox" name="" id="numbers">
            </div>
            <div class="upper-case">
                <span>Contains Symbols</span>
                <input type="checkbox" name="" id="symbols">
            </div>
        </div>
        <button id="generate">Generate</button>
         
        </div>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
